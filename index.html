<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 4rem;
            animation: fadeInDown 2s ease-out;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }

        .btn {
            background: #f4a261;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            font-size: 1.3rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #e76f51;
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            color: #e63946;
            cursor: pointer;
        }

        .close:hover {
            color: #d90429;
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: red;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            opacity: 0.8;
        }

        .confetti:nth-child(odd) {
            background: yellow;
        }

        .confetti:nth-child(even) {
            background: blue;
        }

        img {
            width: 60%;
            max-width: 150px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>

            <img src="image/WhatsApp Image 2024-11-11 √† 15.23.24_4e51b0de.jpg" alt="Anniversaire">

            <p>Nous esp√©rons que cette journ√©e sera aussi sp√©ciale que toi‚ÄØ!</p>
        </div>
    </div>
    
    
    
    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        function generateConfetti() {
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
        }

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
            generateConfetti();
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
    
</body>
</html>
